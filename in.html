<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entry Form | Security Central</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* FEATURE: FLUID MODAL ANIMATIONS */
        #alertOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(4px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #customAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%) scale(0.95);
            background: var(--panel-bg);
            border: 1px solid var(--accent-glow);
            padding: 30px;
            border-radius: 16px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
            width: 85%;
            max-width: 380px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #alertOverlay.show, #customAlert.show {
            opacity: 1;
            visibility: visible;
        }

        #customAlert.show {
            transform: translate(-50%, -50%) scale(1);
        }

        #alertMsg { margin-bottom: 25px; line-height: 1.6; color: var(--text-pure); font-size: 1.1rem; }

        .otp-display {
            font-size: 2.2rem;
            color: var(--accent-glow);
            font-weight: bold;
            letter-spacing: 8px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            border: 1px dashed var(--accent-glow);
        }
    </style>
</head>
<body>
    <div id="alertOverlay" onclick="closeAlert()"></div>
    <div id="customAlert">
        <div id="alertMsg"></div>
        <button onclick="closeAlert()" class="btn-in" style="width: auto; min-width: 120px;">OK</button>
    </div>

    <div class="container">
        <h2>Check In</h2>
        
        <input type="text" id="name" placeholder="Full Name">
        
        <input type="tel" id="phone" placeholder="Example: 0123456789" 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" 
               maxlength="15">
        
        <input type="text" id="unit" placeholder="Unit Number">
        
        <select id="purpose">
            <option value="Visitor">Visitor</option>
            <option value="Delivery">Delivery</option>
            <option value="Resident">Resident</option>
        </select>

        <button id="submitIn" class="btn-in">Confirm Entry</button>
        <a href="index.html"><button class="btn-back">Back</button></a>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { collection, addDoc, query, where, getDocs, serverTimestamp, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        window.showAlert = (msg, redirect = false) => {
            document.getElementById('alertMsg').innerHTML = msg;
            document.getElementById('alertOverlay').classList.add('show');
            document.getElementById('customAlert').classList.add('show');
            window.shouldRedirect = redirect;
        };

        window.closeAlert = () => {
            document.getElementById('alertOverlay').classList.remove('show');
            document.getElementById('customAlert').classList.remove('show');
            if(window.shouldRedirect) {
                setTimeout(() => window.location.href = "index.html", 300);
            }
        };

        document.getElementById("submitIn").addEventListener("click", async () => {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const unit = document.getElementById("unit").value.trim();
            const purpose = document.getElementById("purpose").value;

            if (!name || !phone || !unit) {
                return showAlert("Please fill in all fields.");
            }
            if (phone.length < 10) {
                return showAlert("Phone must be at least 10 digits.");
            }

            try {
                // 1. FEATURE: BLACKLIST/BLOCK CHECK
                // Checks if this phone number is flagged as blocked in any record
                const blockQ = query(
                    collection(db, "entries"),
                    where("phone", "==", phone),
                    where("isBlocked", "==", true),
                    limit(1)
                );
                const blockSnap = await getDocs(blockQ);
                
                if (!blockSnap.empty) {
                    return showAlert("<span style='color: #ff4d4d; font-weight: bold;'>ðŸš« ACCESS DENIED</span><br><br>This phone number has been blacklisted. Please contact management.");
                }

                // 2. SECURITY: ANTI-DUPLICATE CHECK
                const q = query(
                    collection(db, "entries"),
                    where("phone", "==", phone),
                    where("status", "==", "INSIDE")
                );
                const checkSnapshot = await getDocs(q);

                if (!checkSnapshot.empty) {
                    return showAlert("Access Denied: You are already registered as INSIDE.");
                }

                // 3. FEATURE: OTP GENERATION
                const generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();

                // 4. DATABASE WRITE
                await addDoc(collection(db, "entries"), {
                    name, 
                    phone, 
                    unit, 
                    purpose,
                    status: "INSIDE",
                    otp: generatedOTP,
                    isLocked: false,   // Default: Not locked
                    isBlocked: false,  // Default: Not blocked
                    inTime: serverTimestamp() 
                });

                showAlert(`
                    Entry Recorded! Welcome.<br><br>
                    Your Exit OTP is:<br>
                    <div class="otp-display">${generatedOTP}</div>
                    Keep this code to verify your exit.
                `, true);

            } catch (e) { 
                console.error("Submission Error:", e);
                showAlert("System Error: Check connection."); 
            }
        });
    </script>
</body>
</html>
